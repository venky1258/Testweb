<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<form action="#" name="f1" onsubmit="return val()">
<table>
<tr><td>Name:</td><td><input type="text" name="t1" id="t1"/>
<span id="na" style="color:red"></span></td></tr>
<tr><td>Password:</td><td><input type="password" name="t2" id="t2"/>
<span id="pa" style="color:red"></span></td></tr>
<tr><td colspan="2"><input type="submit" value="register"/> </td></tr>
</table>
</form>
<script>
function val(){
u=document.f1.t1.value
p=document.f1.t2.value
patt=/[a-z]/
f1=0
f2=0
if(patt.test(u))
{
f1=1
document.getElementById("na").style.color="green"
document.getElementById("na").innerHTML="<img src='t1.png'/> valid"
}
else
{
f1=0
document.getElementById("na").innerHTML="<img src='t2.png'/> enter only alphabets";
}

if(p.length<6)
{
f2=0
document.getElementById("pa").innerHTML="<img src='t2.png'/> Password must be greater than 6";
}
else
{
f2=1
document.getElementById("pa").style.color="green"
document.getElementById("pa").innerHTML="<img src='t1.png'/> valid";
}
if(f1==1 && f2==1)
return true
else
return false
}
</script></body></html>
